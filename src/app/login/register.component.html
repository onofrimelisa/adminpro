<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body" id="registro">
            <form ngNativeValidate (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html" [formGroup]="forma">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-20 m-b-0">Regístrate ahora</h3><small> Creá una cuenta y comenzá con la administración.</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName="fecha_nacimiento" name="fecha_nacimiento" class="form-control" type="date" required placeholder="Fecha de nacimiento">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-md-6 col-lg-6 pr-0">
                        <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-6">
                        <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div class="form-group">

                    <p class="text-danger" *ngIf="forma.controls.password.errors?.minlength && !forma.pristine">Debe tener un mínimo de 6 caracteres.</p>
                    <p class="text-danger" *ngIf="forma.errors?.sonIguales && !forma.pristine">Las contraseñas deben coincidir.</p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los <a>términos.</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20 mb-2">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tenés una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresá ahora.</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
