<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.img | image" alt="user" /><span class="hide-menu">{{ usuario.nombre }} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/profile" routerLinkActive="active">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a [routerLink]="['/settings']" routerLinkActive="active">Account Settings</a></li>
                        <li><a class="pointer" (click)="_us.logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>


                <li *ngFor="let m of _ss.menu">
                    <ul class="nav-small-cap">{{ m.titulo }}</ul>
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i class="{{ m.icono }}"></i><span class="hide-menu">{{ m.titulo }}</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let s of m.submenu">
                            <a [routerLink]="[ s.url ]" routerLinkActive="active">{{s.titulo}}  </a>
                        </li>
                    </ul>
                </li>


            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
