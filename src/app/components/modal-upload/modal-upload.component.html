<div class="fondo_negro animated fadeIn" [ngClass]="_mus.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close pointer" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | image" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <br><br>
                    <input (change)="seleccionarImagen( $event.target.files[0] )" type="file" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>


</div>
